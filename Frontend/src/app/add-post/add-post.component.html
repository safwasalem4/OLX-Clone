<h5 style="text-align: center;" class="m-3 fw-bolder">POST YOUR AD</h5>
<div class="container border mt-3">
    <h5 class="m-3 fw-bolder">INCLUDE SOME DETAILS</h5>
    <form #AddPostForm="ngForm" (ngSubmit)="onUpload()" class="d-flex flex-column mx-3">
        <h6>Ad title</h6>
        <input required name="title" [(ngModel)]="post.title" style="height: 50px;color: black;" maxlength="70"
            type="text">
        <div class="d-flex justify-content-between">
            <label style="font-size: 12px;font-weight: 400;opacity: 90%;">Mention the key features of your item (e.g.
                brand,
                model, age, type)</label>
            <div style="font-size: 12px;" class="fw-lighter">
                <span>{{post.title.length}}</span>
                <span>/70</span>
            </div>
        </div>
        <br>

        <div class="mt-3">
            <h6>Category</h6>
            <select (change)="getSubCategoryByCategoryId()" [(ngModel)]="post.categoryId" name="categoryId" required
                style="height: 50px;color: black;border-color: rgb(117, 116, 116);border-radius: 0%;"
                class="form-select">
                <option *ngFor="let category of categories" value="{{category.categoryID}}">
                    {{category.categoryName}}</option>
            </select>
        </div>

        <div class="mt-3">
            <h6>Subcategory</h6>
            <select name="subCategoryId" [(ngModel)]="post.subCategoryId" required
                style="height: 50px;color: black;border-color: rgb(117, 116, 116);border-radius: 0%;"
                class="form-select">
                <option *ngFor="let subcategory of subcategories" value="{{subcategory.subCategoryID}}">
                    {{subcategory.subCategoryName}}</option>
            </select>
        </div>

        <div class="mt-3">
            <h6>Location</h6>
            <select name="locationId" [(ngModel)]="post.locationId" required
                style="height: 50px;color: black;border-color: rgb(117, 116, 116);border-radius: 0%;"
                class="form-select">
                <option *ngFor="let location of locations" value="{{location.locationId}}">{{location.cityName}}
                </option>
            </select>
        </div>

        <h6 class="mt-4">Description</h6>
        <textarea required [(ngModel)]="post.description" name="aboutMe" class=""
            style="height: 150px;color: black;resize: none;" maxlength="200" placeholder=""></textarea>
        <div class="d-flex justify-content-between">
            <label style="font-size: 12px;font-weight: 400;opacity: 90%;">Include condition, features and reason for
                selling</label>
            <div style="font-size: 12px;" class="fw-lighter">
                <span>{{post.description.length}}</span>
                <span>/4096</span>
            </div>
        </div>
        <hr>
        <h5 class="fw-bolder">SET A PRICE</h5>
        <h6 class="">Price (EGP)</h6>
        <input name="price" [(ngModel)]="post.price" style="height: 50px;color: black;" maxlength="70" type="text"
            required>
        <br>
        <div class="form-check mt-3">
            <input [(ngModel)]="post.isNew" name="isNew" class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
                Is the product New?
            </label>
        </div>
        <div class="form-check">
            <input [(ngModel)]="post.isNegotiable" name="isNegotiable" class="form-check-input" type="checkbox"
                value="">
            <label class="form-check-label">
                Is Price Negotiable?
            </label>
        </div>
        <br>
        <hr>
        <h5 class="fw-bolder">UPLOAD UP TO 5 PHOTOS</h5>
        <hr>
        <div class="row mt-3">
            <input type="file" placeholder="Choose file" (change)="onFileSelected($event)" multiple>
