<!-- _______________________________NAV BAR________________________________ -->


<!-- _______________________________IF NOT USER___________________________ -->


<div *ngIf="(accountService.currentUser$ | async)===null">

    <nav class="navbar  navbar-expand-lg bg-light">

        <div class="container mx-lg-5 px-lg-5">

            <a class="navbar-brand d-flex align-bottom" routerLink="/home">
                <img src="/assets/images/OLX-Symbol.png" alt="" width="48" height="26">
                <p class="clone m-1 pt-1">Clone</p>
            </a>

            <div class="d-flex align-items-center ">
                <form #loginForm="ngForm" class="d-flex mx-5" (ngSubmit)="login()" autocomplete="off">
                    <input  required name="username" #username [(ngModel)]="model.username" class="form-control me-2" type="text"
                        placeholder="Username" id="username">
                    <input  required name="password" #password [(ngModel)]="model.password" class="form-control me-2" type="password"
                        placeholder="Password" id="password">
                    <button [disabled]="loginForm.invalid" class="btn btn-outline-dark" type="submit">Login</button>
                    
                </form>

                <div>
                    <button routerLink="Addpost" class="sellbtn"><img class="mx-1" src="/assets/images/add.png" alt=""
                            width="12" height="12">Sell</button>
                </div>
            </div>

        </div>

    </nav>

</div>

<!-- _______________________________IF USER___________________________ -->

<div *ngIf="(accountService.currentUser$ | async)">

    <nav class="navbar navbar-expand-lg bg-light">

        <div class="container mx-lg-5 px-lg-5">

            <a class="navbar-brand d-flex align-bottom" routerLink="/home">
                <img src="/assets/images/OLX-Symbol.png" alt="" width="48" height="26">
                <p class="clone m-1 pt-1">Clone</p>
            </a>


    
            <ul class="d-flex">

                <li class="nav-item dropdown">

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/assets/images/iconProfilePicture.png" alt="" width="36" height="36">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" routerLink="/profile">Edit Profile</a></li>
                        <li><a class="dropdown-item" routerLink="/MyPosts">My Ads</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
                    </ul>
                </li>

                <div>
                    <button class="sellbtn mx-3" routerLink="/Addpost"><img class="mx-1" src="/assets/images/add.png" alt=""
                            width="12" height="12">Sell</button>
                </div>

            </ul>





        </div>

    </nav>
</div>
